lavalink:
    clients:
        - MUSIC
        - ANDROID_TESTSUITE
        - WEB
        - TVHTML5EMBEDDED
    plugins:
        - dependency: com.github.topi314.lavasearch:lavasearch-plugin:1.0.0
        - dependency: com.github.topi314.lavasrc:lavasrc-plugin:4.2.0
        - dependency: dev.lavalink.youtube:youtube-plugin:1.7.2
    server:
        bufferDurationMs: 400
        filters:
            channelMix: true
            distortion: true
            equalizer: true
            karaoke: true
            lowPass: true
            rotation: true
            timescale: true
            tremolo: true
            vibrato: true
            volume: true
        frameBufferDurationMs: 5000
        gc-warnings: true
        opusEncodingQuality: 10
        password: youshallnotpass
        playerUpdateInterval: 5
        resamplingQuality: HIGH
        soundcloudSearchEnabled: true
        sources:
            bandcamp: true
            http: true
            local: false
            nico: true
            soundcloud: true
            twitch: true
            vimeo: true
            youtube: false
        trackStuckThresholdMs: 10000
        useSeekGhosting: true
        youtubePlaylistLoadLimit: 6
        youtubeSearchEnabled: true
logback:
    rollingpolicy:
        max-file-size: 1GB
        max-history: 30
logging:
    file:
        path: ./logs/
    level:
        lavalink: INFO
        root: INFO
metrics:
    prometheus:
        enabled: false
        endpoint: /metrics
plugins:
    sportify:
        clientId: ' Nah'
        clientSecret: ' Nah'
    spotify:
        clientId: Nah
        clientSecret: Nah
        enabled: true
    youtube:
        enabled: true
request:
    enabled: true
    includeClientInfo: true
    includeHeaders: false
    includePayload: true
    includeQueryString: true
    maxPayloadLength: 10000
sentry:
    dsn: ""
    environment: ""
server:
    address: 0.0.0.0
    compression:
        enabled: true
        mime-types: text/html, text/xml, text/plain, text/css, text/javascript, application/javascript, application/json
    http2:
        enabled: false
    port: 25995
    ssl:
        enabled: false
